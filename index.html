<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Magic Mosaic Event</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1b1b1b">

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #qrcode {
      margin: 20px auto;
      width: 200px;
      height: 200px;
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 14px;
      width: 80%;
      max-width: 320px;
      background: #1b1b1b;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<h1>マイQRコード</h1>
<div id="qrcode"></div>

<a href="scan.html" class="btn">QRを読み取る</a>
<a href="progress.html" class="btn">寮別進捗を見る</a>

<script type="module">
  import { auth } from "./firebase.js";
  import { registerUser } from "./app.js";

  auth.onAuthStateChanged(user => {
    if (!user) return;

    registerUser(user.uid);

    document.getElementById("qrcode").innerHTML = "";
    new QRCode(document.getElementById("qrcode"), {
      text: user.uid,
      width: 200,
      height: 200
    });
  });

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Magic Mosaic Event</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1b1b1b">

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #my-house {
      font-size: 18px;
      margin-bottom: 15px;
    }

    /* ★ QRコードを白背景に */
    #qrcode {
      background: #ffffff;
      padding: 12px;
      width: fit-content;
      margin: 20px auto;
      border-radius: 8px;
    }

    .btn {
      display: block;
      margin: 15px auto;
      padding: 14px;
      width: 80%;
      max-width: 320px;
      background: #1b1b1b;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<h1>マイQRコード</h1>
<p id="my-house"></p>

<div id="qrcode"></div>

<a href="scan.html" class="btn">QRを読み取る</a>
<a href="progress.html" class="btn">寮別進捗を見る</a>

<script type="module">
  import { auth, db } from "./firebase.js";
  import { registerUser } from "./app.js";
  import { doc, getDoc } from
    "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const HOUSE_NAME = {
    gryffindor: "グリフィンドール",
    slytherin: "スリザリン",
    ravenclaw: "レイブンクロー",
    hufflepuff: "ハッフルパフ"
  };

  auth.onAuthStateChanged(async user => {
    if (!user) return;

    await registerUser(user.uid);

    // 自分の寮を表示
    const ref = doc(db, "users", user.uid);
    const snap = await getDoc(ref);
    if (snap.exists()) {
      const house = snap.data().house;
      document.getElementById("my-house").textContent =
        `あなたは「${HOUSE_NAME[house]}」です`;
    }

    // QRコード生成（★中身は UID）
    const qrcodeEl = document.getElementById("qrcode");
    qrcodeEl.innerHTML = "";
    new QRCode(qrcodeEl, {
      text: user.uid,
      width: 240,
      height: 240
    });
  });

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Scan</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
<h1>QRを読み取る</h1>
<div id="reader"></div>

<script type="module">
  import { auth } from "./firebase.js";
  import { exchange } from "./app.js";

  let myUid;

  auth.onAuthStateChanged(user => {
    myUid = user.uid;
  });

  const qr = new Html5Qrcode("reader");
  qr.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    (decodedText) => {
      exchange(myUid, decodedText);
      qr.stop();
    }
  );
</script>
</body>
</html>

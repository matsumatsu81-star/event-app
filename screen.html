<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>House Mosaic</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .houses {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    .house {
      text-align: center;
    }

    .mosaic {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .gryffindor { background-image: url("gryffindor.png"); }
    .slytherin  { background-image: url("slytherin.png"); }
    .ravenclaw  { background-image: url("ravenclaw.png"); }
    .hufflepuff { background-image: url("hufflepuff.png"); }

    .tile {
      background: rgba(0, 0, 0, 0.9);
    }

    .score {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <h1>寮別 モザイク完成度</h1>

  <div class="houses">
    <div class="house">
      <h2>Gryffindor</h2>
      <div class="mosaic gryffindor" id="gryffindor"></div>
      <div class="score" id="gryffindor-score"></div>
    </div>

    <div class="house">
      <h2>Slytherin</h2>
      <div class="mosaic slytherin" id="slytherin"></div>
      <div class="score" id="slytherin-score"></div>
    </div>

    <div class="house">
      <h2>Ravenclaw</h2>
      <div class="mosaic ravenclaw" id="ravenclaw"></div>
      <div class="score" id="ravenclaw-score"></div>
    </div>

    <div class="house">
      <h2>Hufflepuff</h2>
      <div class="mosaic hufflepuff" id="hufflepuff"></div>
      <div class="score" id="hufflepuff-score"></div>
    </div>
  </div>

  <script type="module">
    import { db } from "./firebase.js";
    import { doc, onSnapshot } from
      "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const TOTAL = 100;

    function renderMosaic(house, score) {
      const mosaic = document.getElementById(house);
      mosaic.innerHTML = "";

      const value = Math.min(score, TOTAL);

      for (let i = 0; i < TOTAL; i++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        if (i < value) tile.style.display = "none";
        mosaic.appendChild(tile);
      }

      document.getElementById(house + "-score").textContent =
        `完成度 ${value}%`;
    }

    const ref = doc(db, "scores", "houses");

    onSnapshot(ref, snap => {
      if (!snap.exists()) return;

      const data = snap.data();

      renderMosaic("gryffindor", data.gryffindor || 0);
      renderMosaic("slytherin",  data.slytherin  || 0);
      renderMosaic("ravenclaw",  data.ravenclaw  || 0);
      renderMosaic("hufflepuff", data.hufflepuff || 0);
    });
  </script>
</body>
</html>
